<nz-layout>
  <app-top-bar>
  </app-top-bar>
  <nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null"
              [nzCollapsedWidth]="0">
      <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      
      <li *ngIf="!isCollapsed">
          <nz-content style="font-size: 20px; color: #0068A7; font-family: NotoSerif;">
            Industry Fields
          </nz-content>
      <nz-content>
      <nz-input-group [nzSuffix]="suffixIcon">
        <input type="text" nz-input placeholder="Filter..." [(ngModel)]="searchValue" />
      </nz-input-group>
      <ng-template #suffixIcon>
        <i nz-icon nzType="search"></i>
      </ng-template>
      </nz-content>

          <nz-tree
            [nzData]="nodes"
            [nzSearchValue]="searchValue"
            nzCheckable
            [nzCheckedKeys]="defaultCheckedKeys"
            (nzCheckBoxChange)="nzCheck($event)"
            (nzExpandChange)="nzCheck($event)"
            (nzSearchValueChange)="nzEvent($event)"
          >
          </nz-tree>
        </li>

        <li>
          <nz-col nzOffset="4">
            <button type="button" class="btn btn-link" (click)="clear()">
              Clear
            </button>
          </nz-col>

        </li>

        <li *ngIf="isCollapsed">
        <nz-content>
          <nz-input-group [nzSuffix]="suffixIcon">
            
          </nz-input-group>
          <ng-template #suffixIcon>
            <i nz-icon nzType="search"></i>
          </ng-template>
        </nz-content>
        </li>
      </ul>
    </nz-sider>
    <nz-layout style="background-color: #F4F3F2">
      <nz-content>
        <div align="right">
          <table>
            <td>
              <label>
                Sort by:
              </label>
            </td>
            <td>
              <nz-select [ngModel]="defalutValue" (ngModelChange)="getSearch()" nzAllowClear nzPlaceHolder="Choose" style="width: 200px">
                <nz-option *ngFor="let sortValue of sortValues" [nzValue]="sortValue" [nzLabel]="sortValue"></nz-option>
              </nz-select>
            </td>
          </table>
        </div>
      </nz-content>

      <nz-content>
        <div *ngFor="let item of tempCVs">
          <div class="card-body">
            <div *ngIf="!isCollapsed">
            <div class="row">
            <div class="col-4"><img src="assets/untitled.png" class="rounded-circle" alt="anonymous-user" style="width: 140px; height:140px;"></div>
              
                <div class="col-16">
                  <h2>{{userDatas.firstName +" " + userDatas.lastName}}
                  <span>{{item.industry}}</span></h2>
                  <h5>{{userDatas.headline}}</h5>
                  <hr>
                  <p>{{userDatas.region}}</p>
                  <p>{{userDatas.email}}</p>
                  <p>{{userDatas.phone}}</p>
                  <div class="square"></div>

                </div>
              </div>

            </div>

            <div *ngIf="isCollapsed">
              <div class="row">
              <div class="col-4">
              <img src="assets/untitled.png" class="rounded-circle" alt="anonymous-user" style="width: 60px; height:60px;"></div>
              <div>
                <h2>{{userDatas.firstName +" " + userDatas.lastName}}</h2>
                <hr>
                <p style="color: #0068A7;">{{item.industry}}</p>
              </div>
              </div>
            </div>
          </div>
          <br/>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
