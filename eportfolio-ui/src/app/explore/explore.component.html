<nz-layout>
  <app-top-bar>
  </app-top-bar>
  <nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li>
          <nz-content style="font-size: 20px">
            Filter
          </nz-content>
        </li>
        <li *ngIf="!isCollapsed">
          <nz-tree
            [nzData]="nodes"
            nzCheckable
            nzShowExpand = true
            [nzCheckedKeys]="defaultCheckedKeys"
            (nzCheckBoxChange)="nzCheck($event)"
            (nzExpandChange)="nzCheck($event)"
          >
          </nz-tree>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-content>
        <div align="right">
          <table>
            <td>
              <label>
                Sort by:
              </label>
            </td>
            <td>
              <nz-select [ngModel]="defalutValue" (ngModelChange)="getSearch()" nzAllowClear nzPlaceHolder="Choose" style="width: 200px">
                <nz-option *ngFor="let sortValue of sortValues" [nzValue]="sortValue" [nzLabel]="sortValue"></nz-option>
              </nz-select>
            </td>
          </table>
        </div>
      </nz-content>

      <nz-content>
        <div *ngFor="let item of CVs">
          <div class="card-body" [style]="industryColor[item.industry]">
            <div nz-row *ngIf="!isCollapsed">
              <div nz-col [nzSpan]="18" [nzPush]="6">
                <nz-descriptions [nzTitle]=userDatas.firstName+userDatas.lastName>
                  <nz-descriptions-item nzTitle="Title">{{ userDatas.headline }}</nz-descriptions-item>
                  <nz-descriptions-item nzTitle="Education">{{userDatas.education}}</nz-descriptions-item>
                  <nz-descriptions-item nzTitle="Industry">{{item.industry}}</nz-descriptions-item>
                  <nz-descriptions-item nzTitle="Region">{{userDatas.region}}</nz-descriptions-item>
                  <nz-descriptions-item nzTitle="Email">{{userDatas.email}}</nz-descriptions-item>
                  <nz-descriptions-item nzTitle="Phone">{{userDatas.phone}}</nz-descriptions-item>
                  <nz-descriptions-item nzTitle="ProfileUrl">{{userDatas.profileUrl}}</nz-descriptions-item>
                </nz-descriptions>
              </div>
              <div nz-col [nzSpan]="6" [nzPull]="18">
                <div align=center>
                  <img src="assets/untitled.png" class="center-block rounded-circle" alt="anonymous-user"  width="80px" height="80px">
                </div>
              </div>
            </div>

            <div *ngIf="isCollapsed">
              <div>
                {{userDatas.firstName}} {{userDatas.lastName}}
              </div>
              <div>
                Industry : {{item.industry}}
              </div>
            </div>

          </div>
          <br/>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
