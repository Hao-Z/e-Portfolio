<nz-layout>
  <app-top-bar>
  </app-top-bar>
  <nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item nzMatchRouter style="font-size: 15px">
          Filter:
        </li>
        <li>
          <nz-tree
            [nzData]="nodes"
            nzCheckable
            nzShowExpand = true
            [nzCheckedKeys]="defaultCheckedKeys"
            (nzCheckBoxChange)="nzCheck($event)"
            (nzExpandChange)="nzCheck($event)"
          >
          </nz-tree>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-content>
        <div align="right">
        <table>
          <td>
            <label>
              Sort by:
            </label>
          </td>
          <td>
            <nz-select [ngModel]="defalutValue" (ngModelChange)="getSearch()" nzAllowClear nzPlaceHolder="Choose" style="width: 200px">
              <nz-option *ngFor="let sortValue of sortValues" [nzValue]="sortValue" [nzLabel]="sortValue"></nz-option>
            </nz-select>
          </td>
        </table>
        </div>
      </nz-content>

      <nz-content>
        <div *ngFor="let item of CVs">
          <nz-card>
            <div class="row align-items-center">
              <div class="col-md-6">
                <img src="assets/untitled.png" class="center-block rounded-circle" alt="anonymous-user"  width="80px" height="80px">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="row">{{ userDatas.firstName }} {{ userDatas.lastName }}</div>
                <div class="row">Title: {{ userDatas.headline }}</div>
                <div class="row">Education: {{userDatas.education}}</div>
                <div class="row">Industry: {{userDatas.industry}}</div>
              </div>
              <div class="col-md-6">
                <div class="row">Region: {{userDatas.region}}</div>
                <div class="row">Email: {{userDatas.email}}</div>
                <div class="row">Phone: {{userDatas.phone}}</div>
                <div class="row">ProfileUrl: {{userDatas.profileUrl}}</div>
              </div>
            </div>
          </nz-card>
          <br/>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
