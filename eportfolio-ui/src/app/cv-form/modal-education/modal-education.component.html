<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <formly-form [form]="form" [fields]="fields" [model]="model" [options]="options"></formly-form>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="submit" ngbAutofocus class="btn btn-primary submit-button" (click)="modal.close('Ok click')">Save</button>
    <!-- <button type="submit" (click)="onSubmit()" class="btn btn-primary submit-button" [disabled]="!form.valid">Save changes</button> -->
</div>
