<nz-layout>
  <app-top-bar>
  </app-top-bar>

  <nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/cvs">My CVs</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/ma">My Account</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/sts">Settings</a>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <div class="row" style="margin-top: 50px">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <form [formGroup]="updateForm">
            <div class="form-group">
              <label for="userName">UserName</label>
              <nz-input-group nzSearch [nzAddOnAfter]="userName_save">
                <input *ngIf="editable['userName']" type="text" class="form-control" id="userName" formControlName="userName" nz-input [ngModel]="profile['userName']">
                <input *ngIf="!editable['userName']" class="form-control" [placeholder]="profile['userName']" [disabled]="true" />
              </nz-input-group>
              <ng-template #userName_save>
                <button *ngIf="!editable['userName']" type="button" class="btn btn-primary" (click)="editable['userName']=!editable['userName']" >Edit</button>
                <button *ngIf="editable['userName']" type="button" class="btn btn-primary" (click)="editable['userName']=!editable['userName'];onSubmit(updateForm.value)">Save</button>
              </ng-template>
            </div>
            <div class="form-group">
              <label for="email" >Email</label>
              <nz-input-group nzSearch [nzAddOnAfter]="email_save">
                <input *ngIf="editable['email']" type="text" class="form-control" id="email" formControlName="email" nz-input [ngModel]="profile['email']">
                <input *ngIf="!editable['email']" class="form-control" [placeholder]="profile['email']" [disabled]="true" />
              </nz-input-group>
              <ng-template #email_save>
                <button *ngIf="!editable['email']" type="button" class="btn btn-primary" (click)="editable['email']=!editable['email']" >Edit</button>
                <button *ngIf="editable['email']" type="button" class="btn btn-primary" (click)="editable['email']=!editable['email'];onSubmit(updateForm.value)">Save</button>
              </ng-template>
            </div>
            <div class="form-group">
              <label for="Age">Age</label>
              <nz-input-group nzSearch [nzAddOnAfter]="Age_save">
                <input *ngIf="editable['Age']" type="text" class="form-control" id="Age" formControlName="Age" nz-input [ngModel]="profile['Age']">
                <input *ngIf="!editable['Age']" class="form-control" [placeholder]="profile['Age']" [disabled]="true" />
              </nz-input-group>
              <ng-template #Age_save>
                <button *ngIf="!editable['Age']" type="button" class="btn btn-primary" (click)="editable['Age']=!editable['Age']" >Edit</button>
                <button *ngIf="editable['Age']" type="button" class="btn btn-primary" (click)="editable['Age']=!editable['Age'];onSubmit(updateForm.value)">Save</button>
              </ng-template>
            </div>
            <div class="form-group" >
              <label for="phoneNumber">Phone Number</label>
              <nz-input-group nzSearch [nzAddOnAfter]="phoneNumber_save">
                <input *ngIf="editable['phoneNumber']" type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" nz-input [ngModel]="profile['phoneNumber']">
                <input *ngIf="!editable['phoneNumber']" class="form-control" [placeholder]="profile['phoneNumber']" [disabled]="true" />
              </nz-input-group>
              <ng-template #phoneNumber_save>
                <button *ngIf="!editable['phoneNumber']" type="button" class="btn btn-primary" (click)="editable['phoneNumber']=!editable['phoneNumber']" >Edit</button>
                <button *ngIf="editable['phoneNumber']" type="button" class="btn btn-primary" (click)="editable['phoneNumber']=!editable['phoneNumber'];onSubmit(updateForm.value)">Save</button>
              </ng-template>
            </div>
          </form>
          <br/>
          <nz-col>
            <button class="btn btn-primary">Change password</button>
          </nz-col>
        </div>
      </div>
    </nz-layout>
  </nz-layout>
</nz-layout>
