<app-top-bar></app-top-bar>

<p></p>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-xs-12">
     <h1>{{ title }}</h1>
      <p><a [routerLink]="['/login']" *ngIf="signType == 'register'">Have an account?</a>
        <a [routerLink]="['/register']" *ngIf="signType == 'login'">Need an account?</a>
      </p>
    <form [formGroup]="signForm" (ngSubmit)="onSubmit(signForm.value)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" required>
      </div>
      <div class="form-group" *ngIf="signType == 'register'">
        <label for="email" >Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" formControlName="password" required>
      </div>
      <div class="form-group" *ngIf="signType == 'register'">
        <label for="rePassword">Repeat Password</label>
        <input type="text" class="form-control" id="rePassword" required>
      </div>
      <button type="submit" class="btn btn-primary">{{title}}</button>
    </form>
    </div>
  </div>
</div>
