<!DOCTYPE html>
<app-top-bar style="position: fixed; width: 100%; z-index: 10;">
</app-top-bar>

<nz-layout style="padding-top: 55px; height: 100%;">
  <nz-sider class="menu-sidebar" nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null" nzCollapsible="true">
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="idcard" nzTheme="outline"></i>
        <span>My CV</span>
        <a routerLink="/cv"></a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="user" nzTheme="outline"></i>
        <span>My Account</span>
        <a routerLink="/my_account"></a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="safety-certificate" nzTheme="outline"></i>
        <span>Security</span>
        <a routerLink="/security"></a>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-content style="min-height: 100%;">
      <router-outlet></router-outlet>
      <nz-footer>
        <app-footer></app-footer>
      </nz-footer>
    </nz-content>
  </nz-layout>
</nz-layout>
