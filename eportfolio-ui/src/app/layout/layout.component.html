<nz-layout>

    </app-top-bar>

                nzBreakpoint="md"

                [nzTrigger]="null">

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/cv">My CV</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/ma">My Account</a>
          </li>
          <li nz-menu-item nzMatchRouter>

          </li>
        </ul>
      </nz-sider>
        <nz-layout>
        <nz-content>
            <router-outlet></router-outlet>
        </nz-content>
        </nz-layout>
    </nz-layout>
</nz-layout>
