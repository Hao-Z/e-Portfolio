<!DOCTYPE html>
<div class="card-body">
  <button class="btn add-btn a-right" (click)="addForm()" type="button">
    <i class="fa fa-plus" aria-hidden="true"></i></button>
  <h2>{{title}}</h2>
  <hr />
  <div *ngFor="let item of data" class="cover">
    <div class="row">
      <div class="col-10">
        <h5 *ngIf="item.title" style="display: inline-block;">{{item.title}}&nbsp;</h5>
        <h5 *ngIf="item.title" style="display: inline-block;">at<strong>&nbsp;{{item.companyName}}&nbsp;</strong></h5>
        <span>{{item.industry}}</span>
        <br>
        <p *ngIf="item.employmentType" style="display: inline-block;">{{item.employmentType}}&nbsp;&nbsp;</p>
        <p *ngIf="!item.isCurrentWork" style="display: inline-block;">{{item.startDate}} to {{item.endDate}}</p>
        <p *ngIf="item.isCurrentWork" style="display: inline-block;">{{item.startDate}} to {{"Now"}}</p>
        <p *ngIf="item.location">{{item.location}}</p>
        
        <h6 *ngIf="item.description">{{item.description}}&nbsp;&nbsp;</h6>
        <h6 *ngIf="item.media">{{item.media}}&nbsp;&nbsp;</h6>

      </div>
      <div class="col-2">
        <button class="btn add-btn a-right" (click)="deleteForm(item.id)" type="button">
          <i class="fa fa-trash-o" aria-hidden="true"></i></button>
        <button class="btn add-btn a-right" (click)="editForm(item)" type="button">
          <i class="fa fa-pencil" aria-hidden="true"></i></button>
      </div>
    </div>
    <br>
  </div>
</div>
<P></P>
